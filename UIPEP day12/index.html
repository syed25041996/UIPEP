<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Game</title>
</head>
<body>
    <h1>Let's play rock paper and scissors</h1>
    <div class="container-xl">
        <div class="row">
            <div class="col">
                <button class="btn btn-primary rock " value="rock"><img src="images/rock.png"></button>
            </div>
            <div class="col">
                <button class="btn btn-primary paper"><img src="images/paper.png"></button>
            </div>
            <div class="col">
                <button class="btn btn-primary scissors"><img src="images/scissors.png"></button>
            </div>
        </div>
        <div class="container">
            <p id="result">Tap on the button to Play!</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
