<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quizzing</title>
</head>
<body>
    <div class="start">
        <h1>Lets start</h1>
        <button class="btn begin">Start!</button>
    </div>
    <div id="questions" class="questions">
        <h1 class="question">Question</h1>
        <input type="radio"  name="answer" class="answer" id="ans1">
        <label id="ans1">Option1</label>
        <input type="radio"  name="answer" class="answer" id="ans2">
        <label id="ans2">Option3</label>
        <input type="radio"  name="answer" class="answer" id="ans3">
        <label id="ans3">Option4</label>
        <input type="radio"  name="answer" class="answer" id="ans4">
        <label id="ans4">Option5</label>
        <button class="btn submit">Submit</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
